name: R-CI

on:
  push:
    branches:
      - main
      - master
      - github_actions
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        r-version: ['4.1.1']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}

    - name: Install system dependencies on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Install dependencies
      run: |
        install.packages(c("remotes", "rcmdcheck", "Rglpk", "Rsymphony"))
        remotes::install_deps(dependencies = TRUE)
      shell: Rscript {0}  

    - name: Build and install the package
      run: |
        R CMD build . --no-build-vignettes
            

    - name: Install the package
      run: |
        remotes::install_local()
      shell: Rscript {0}

    - name: Check package
      run: |
        rcmdcheck::rcmdcheck(args = "--no-manual --ignore-vignettes", build_args = "--no-build-vignettes", error_on = "error")
      shell: Rscript {0}

    - name: Run tinytest
      run: |
       tinytest::test_package("anticlust")
      shell: Rscript {0} 

    - name: Show session info
      run: |
        sessionInfo()
      shell: Rscript {0}  
